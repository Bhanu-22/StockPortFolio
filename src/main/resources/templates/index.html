<!-- templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Stock Portfolio Tracker</title>
</head>

<body>
    <h1>My Stock Portfolio</h1>
    <form method="post" action="/add">
        <input name="ticker" placeholder="Ticker" />
        <input name="quantity" type="number" placeholder="Share" />
        <input name="purchasePrice" type="number" step="0.01" placeholder="Purchase Price" />
        <button type="submit">Add Stock</button>
    </form>

    <table>
        <tr>
            <th>Ticker</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tr th:each="stock : ${stocks}">
            <td th:text="${stock.ticker}"></td>
            <td th:text="${stock.quantity}"></td>
            <td th:text="${stock.purchasePrice}"></td>
            <td><a th:href="@{'/delete/' + ${stock.id}}">Delete</a></td>
        </tr>
    </table>
</body>

</html>
