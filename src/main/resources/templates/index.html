<!-- templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Tracker</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts - Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-graph-up"></i> Stock Portfolio Tracker
            </a>
            <button class="btn btn-outline-light" id="themeToggle">
                <i class="bi bi-moon"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center d-none">
            <div class="loading-spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Stats Cards Row -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card stats-card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-wallet2"></i> Total Portfolio Value
                        </h5>
                        <h3 th:text="${#numbers.formatCurrency(totalValue)}">$0.00</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-bar-chart"></i> Total Shares
                        </h5>
                        <h3 th:text="${totalShares}">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stats-card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-pie-chart"></i> Total Stocks
                        </h5>
                        <h3 th:text="${#lists.size(stocks)}">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-pie-chart"></i> Portfolio Allocation
                        </h5>
                        <div class="chart-container">
                            <canvas id="portfolioPieChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-graph-up"></i> Purchase History
                        </h5>
                        <div class="chart-container">
                            <canvas id="purchaseHistoryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Stock Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="bi bi-plus-circle"></i> Add New Stock
                </h5>
                <form method="post" action="/api/stocks" id="stockForm" class="form-container"
                    onsubmit="return validateForm()">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label required">Ticker</label>
                            <input name="ticker" class="form-control" required placeholder="e.g., AAPL">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label required">Quantity</label>
                            <input name="quantity" type="number" class="form-control" required min="1"
                                placeholder="Number of shares">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label required">Purchase Price</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input name="purchasePrice" type="number" step="0.01" class="form-control" required
                                    min="0.01" placeholder="Price per share">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Purchase Date</label>
                            <input name="purchaseDate" type="date" class="form-control">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Notes</label>
                            <textarea name="notes" class="form-control" maxlength="1000" rows="3"
                                placeholder="Add any additional notes here..."></textarea>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-lg"></i> Add Stock
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="bi bi-x-lg"></i> Clear
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Stocks Table -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">
                    <i class="bi bi-table"></i> Portfolio Holdings
                </h5>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Ticker</th>
                                <th>Quantity</th>
                                <th>Purchase Price</th>
                                <th>Purchase Date</th>
                                <th>Notes</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="stocksTableBody">
                            <tr th:each="stock : ${stocks}" class="parallax-element">
                                <td>
                                    <span class="badge bg-primary" th:text="${stock.ticker}"></span>
                                </td>
                                <td th:text="${stock.quantity}"></td>
                                <td th:text="${#numbers.formatCurrency(stock.purchasePrice)}"></td>
                                <td th:text="${#temporals.format(stock.purchaseDate, 'MMM dd, yyyy')}"></td>
                                <td>
                                    <span th:if="${stock.notes}" th:text="${#strings.abbreviate(stock.notes, 50)}"
                                        data-bs-toggle="tooltip" th:title="${stock.notes}"></span>
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <button class="btn btn-sm btn-outline-primary"
                                            th:onclick="'editStock(' + ${stock.id} + ')'">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger"
                                            th:onclick="'deleteStock(' + ${stock.id} + ')'">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Infinite Scroll Loader -->
                <div id="infiniteScrollLoader" class="infinite-scroll-loader">
                    <div class="loading-spinner"></div>
                    <p>Loading more stocks...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="notification" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns"></script>
    <script th:inline="javascript">
        // Initialize tooltips
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

        // Get stocks data from Thymeleaf
        const stocks = /*[[${stocks}]]*/[];
        let currentPage = 0;
        let isLoading = false;
        let hasMoreStocks = true;
        let pieChart = null;
        let lineChart = null;

        // Initialize theme
        function initializeTheme() {
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            const icon = themeToggle.querySelector('i');
            const savedTheme = localStorage.getItem('theme') || 'light';

            body.setAttribute('data-theme', savedTheme);
            icon.classList.toggle('bi-moon', savedTheme === 'light');
            icon.classList.toggle('bi-sun', savedTheme === 'dark');

            themeToggle.addEventListener('click', () => {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

                body.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);

                icon.classList.toggle('bi-moon');
                icon.classList.toggle('bi-sun');

                updateChartsTheme();
            });
        }

        // Initialize charts with error handling
        function initializeCharts() {
            try {
                if (!stocks || !Array.isArray(stocks)) {
                    throw new Error('Invalid stocks data');
                }

                // Sort stocks by purchase date
                stocks.sort((a, b) => new Date(a.purchaseDate) - new Date(b.purchaseDate));

                // Prepare cumulative data for line chart
                let cumulativeValue = 0;
                const purchaseHistory = stocks.map(stock => {
                    if (!stock.purchaseDate || !stock.quantity || !stock.purchasePrice) {
                        console.warn('Invalid stock data:', stock);
                        return null;
                    }
                    cumulativeValue += stock.quantity * stock.purchasePrice;
                    return {
                        x: new Date(stock.purchaseDate),
                        y: cumulativeValue,
                        ticker: stock.ticker,
                        quantity: stock.quantity,
                        price: stock.purchasePrice
                    };
                }).filter(Boolean);

                // Initialize pie chart
                const pieCtx = document.getElementById('portfolioPieChart');
                if (!pieCtx) {
                    throw new Error('Pie chart canvas not found');
                }

                pieChart = new Chart(pieCtx.getContext('2d'), {
                    type: 'pie',
                    data: {
                        labels: stocks.map(stock => stock.ticker),
                        datasets: [{
                            data: stocks.map(stock => stock.quantity * stock.purchasePrice),
                            backgroundColor: [
                                '#4e73df', '#1cc88a', '#36b9cc', '#f6c23e', '#e74a3b',
                                '#5a5c69', '#858796', '#6f42c1', '#20c9a6', '#f8f9fc'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'right',
                                labels: {
                                    color: getComputedStyle(document.documentElement).getPropertyValue('--text-color')
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function (context) {
                                        const value = context.raw;
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = ((value / total) * 100).toFixed(1);
                                        return `${context.label}: $${value.toFixed(2)} (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });

                // Initialize line chart
                const lineCtx = document.getElementById('purchaseHistoryChart');
                if (!lineCtx) {
                    throw new Error('Line chart canvas not found');
                }

                lineChart = new Chart(lineCtx.getContext('2d'), {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: 'Portfolio Value',
                            data: purchaseHistory,
                            borderColor: '#4e73df',
                            backgroundColor: 'rgba(78, 115, 223, 0.1)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    unit: 'day',
                                    displayFormats: {
                                        day: 'MMM d, yyyy'
                                    }
                                },
                                ticks: {
                                    color: getComputedStyle(document.documentElement).getPropertyValue('--text-color')
                                }
                            },
                            y: {
                                ticks: {
                                    color: getComputedStyle(document.documentElement).getPropertyValue('--text-color'),
                                    callback: function (value) {
                                        return '$' + value.toLocaleString();
                                    }
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function (context) {
                                        const data = context.raw;
                                        return [
                                            `Value: $${data.y.toFixed(2)}`,
                                            `Stock: ${data.ticker}`,
                                            `Quantity: ${data.quantity}`,
                                            `Price: $${data.price.toFixed(2)}`
                                        ];
                                    }
                                }
                            }
                        }
                    }
                });

                // Initial chart update
                updateCharts();
            } catch (error) {
                console.error('Error initializing charts:', error);
                showNotification('Error initializing charts. Please refresh the page.', 'error');
            }
        }

        // Update charts with new data
        function updateCharts() {
            if (!pieChart || !lineChart) return;

            try {
                // Update pie chart
                pieChart.data.labels = stocks.map(stock => stock.ticker);
                pieChart.data.datasets[0].data = stocks.map(stock => stock.quantity * stock.purchasePrice);
                pieChart.update();

                // Update line chart
                let cumulativeValue = 0;
                const purchaseHistory = stocks
                    .sort((a, b) => new Date(a.purchaseDate) - new Date(b.purchaseDate))
                    .map(stock => {
                        cumulativeValue += stock.quantity * stock.purchasePrice;
                        return {
                            x: new Date(stock.purchaseDate),
                            y: cumulativeValue,
                            ticker: stock.ticker,
                            quantity: stock.quantity,
                            price: stock.purchasePrice
                        };
                    });

                lineChart.data.datasets[0].data = purchaseHistory;
                lineChart.update();
            } catch (error) {
                console.error('Error updating charts:', error);
            }
        }

        // Update charts theme
        function updateChartsTheme() {
            if (!pieChart || !lineChart) return;

            try {
                const textColor = getComputedStyle(document.documentElement).getPropertyValue('--text-color');

                // Update pie chart theme
                pieChart.options.plugins.legend.labels.color = textColor;

                // Update line chart theme
                lineChart.options.scales.x.ticks.color = textColor;
                lineChart.options.scales.y.ticks.color = textColor;

                pieChart.update();
                lineChart.update();
            } catch (error) {
                console.error('Error updating chart themes:', error);
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const toast = document.getElementById('notification');
            const toastBody = toast.querySelector('.toast-body');
            const toastHeader = toast.querySelector('.toast-header');

            toastBody.textContent = message;
            toast.classList.remove('bg-success', 'bg-danger', 'bg-info');
            toast.classList.add(`bg-${type}`);

            const toastInstance = new bootstrap.Toast(toast);
            toastInstance.show();
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            initializeCharts();
        });

        // Infinite Scroll Implementation
        const loadMoreStocks = async () => {
            if (isLoading || !hasMoreStocks) return;

            const loader = document.getElementById('infiniteScrollLoader');
            const tableBody = document.getElementById('stocksTableBody');

            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) {
                isLoading = true;
                loader.classList.add('visible');

                try {
                    const response = await fetch(`/api/stocks?page=${currentPage + 1}`);
                    const newStocks = await response.json();

                    if (newStocks.length > 0) {
                        currentPage++;
                        newStocks.forEach(stock => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td><span class="badge bg-primary">${stock.ticker}</span></td>
                                <td>${stock.quantity}</td>
                                <td>$${stock.purchasePrice.toLocaleString()}</td>
                                <td>${new Date(stock.purchaseDate).toLocaleDateString('en-US', {
                                year: 'numeric',
                                month: 'short',
                                day: 'numeric'
                            })}</td>
                                <td>${stock.notes ? `<span data-bs-toggle="tooltip" title="${stock.notes}">${stock.notes.substring(0, 50)}${stock.notes.length > 50 ? '...' : ''}</span>` : ''}</td>
                                <td>
                                    <div class="btn-group">
                                        <button class="btn btn-sm btn-outline-primary" onclick="editStock(${stock.id})">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" onclick="deleteStock(${stock.id})">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });

                        // Update charts with new data
                        updateCharts();
                    } else {
                        hasMoreStocks = false;
                    }
                } catch (error) {
                    console.error('Error loading more stocks:', error);
                } finally {
                    isLoading = false;
                    loader.classList.remove('visible');
                }
            }
        };

        // Debounced scroll handler
        let scrollTimeout;
        window.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(loadMoreStocks, 100);
        });

        // Delete stock
        function deleteStock(id) {
            if (confirm('Are you sure you want to delete this stock?')) {
                showLoading();
                fetch(`/api/stocks/${id}`, {
                    method: 'DELETE'
                }).then(() => {
                    showNotification('Stock deleted successfully');
                    window.location.reload();
                }).finally(() => hideLoading());
            }
        }

        // Edit stock
        function editStock(id) {
            showLoading();
            fetch(`/api/stocks/${id}`)
                .then(response => response.json())
                .then(stock => {
                    document.querySelector('input[name="ticker"]').value = stock.ticker;
                    document.querySelector('input[name="quantity"]').value = stock.quantity;
                    document.querySelector('input[name="purchasePrice"]').value = stock.purchasePrice;
                    document.querySelector('input[name="purchaseDate"]').value = stock.purchaseDate;
                    document.querySelector('textarea[name="notes"]').value = stock.notes;

                    const form = document.getElementById('stockForm');
                    form.action = `/api/stocks/${id}`;
                    form.method = 'PUT';

                    showNotification('Editing stock: ' + stock.ticker, 'info');
                    window.scrollTo({ top: form.offsetTop, behavior: 'smooth' });
                })
                .finally(() => hideLoading());
        }

        function resetForm() {
            const form = document.getElementById('stockForm');
            form.reset();
            form.action = '/api/stocks';
            form.method = 'POST';
            const cancelButton = document.getElementById('cancelButton');
            if (cancelButton) {
                cancelButton.remove();
            }
        }

        // Form validation
        function validateForm() {
            const form = document.getElementById('stockForm');
            if (!form.checkValidity()) {
                showNotification('Please fill in all required fields correctly.', 'danger');
                return false;
            }
            showLoading();
            return true;
        }
    </script>
</body>

</html>
