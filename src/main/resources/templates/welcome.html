<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Stock Portfolio</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .welcome-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .welcome-title {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .welcome-subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }

        .enter-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .enter-btn:hover {
            background: #764ba2;
        }

        .features {
            margin-top: 40px;
            text-align: left;
        }

        .feature-item {
            margin: 15px 0;
            color: #666;
        }

        .feature-item i {
            color: #667eea;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <h1 class="welcome-title">Welcome to Stock Portfolio</h1>
        <p class="welcome-subtitle">Your comprehensive solution for managing and tracking your stock investments</p>

        <button onclick="window.location.href='/dashboard'" class="enter-btn">
            <i class="bi bi-box-arrow-in-right"></i> Enter Application
        </button>

        <div class="features">
            <h3>Key Features:</h3>
            <div class="feature-item">
                <i class="bi bi-graph-up"></i> Real-time stock tracking
            </div>
            <div class="feature-item">
                <i class="bi bi-pie-chart"></i> Portfolio analytics
            </div>
            <div class="feature-item">
                <i class="bi bi-wallet2"></i> Investment management
            </div>
            <div class="feature-item">
                <i class="bi bi-bar-chart"></i> Performance monitoring
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
